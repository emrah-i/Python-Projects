{% extends 'layout.html' %}

{% block body %}
<div div="container d-flex justify-content-center align-items-center" id="main_img_div">
    <img src="/static/books.jpg">
    <div class="d-flex justify-content-center align-items-center" id="main_img_words">
        <ul style="list-style: none;">
            <li><h1>Emrah's Blog</h1></li>
            <li><p>Where I post interesting discoveries from life.</p></li>
        </ul>
    </div>
</div>
<div class="main_posts container mt-5">
    {% for post in posts %}
    <div class="row d-flex justify-content-center">
        <div class="col-xl-8 mt-3">
            <h2 class="main-post-title"><b>{{ post.title }}</b></h2>
            <p class="main-post-subtitle">{{ post.subtitle }}</p>
            <p class="main-post-info">Posted by <b>{{ post.author }}</b> on <i>{{ post.date.strftime("%B %d, %Y") }}</i></p>
            <hr>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
