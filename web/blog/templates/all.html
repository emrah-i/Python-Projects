{% extends 'layout.html' %}

{% block body %}
<div class="album py-5 bg-light">
    <div class="d-flex justify-content-center mb-2">
        <h1>All Posts</h1>
    </div>
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3">
        {% for post in posts %}
        <div class="col" onclick="window.location.pathname = '/post/' + {{ post.id }}">
            <div class="card all_posts_container">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <image href="{{ post.img_src }}" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
            </svg>

            <div class="card-body">
                <p class="card-text"><b>{{ post.title }}</b></p>
                <small class="text-muted">{{ post.date.strftime("%B %d, %Y %I:%M %p") }}</small>
            </div>
            </div>
        </div>
        {% endfor %}
        </div>
    
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary btn-lg">Load More</button>
    </div>
</div>
{% endblock %}
